<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="img/my logo.png" type="image/x-icon">
    <link rel="stylesheet" href="input.css">
</head>
<body class=" bg-gradient-to-r from-green-100 to-blue-100 ">
    <div class="container flex flex-col justify-center  mx-auto items-center text-center">
    <div class="left mx-14 my-7 flex justify-center items-center text-center">
        <p class="w-60 sm:w-96 text-xl sm:text-4xl  mt-20 font-bold">CODEHACK LOG IN</p>
    </div>
    <div class="right  flex flex-col justify-center bg-white rounded-lg p-6 w-auto shadow-lg    sm:w-2/3 md:w-2/4  lg:w-2/5 xl:w-1/3 2xl:w-1/4 ">
        <input class=" px-4 h-12  my-3 border border-spacing-1 border-b-gray-200 rounded-lg outline-blue-300 " type="text"   placeholder="email address or phone number">
        <input class="px-4 h-12 my-2  border border-spacing-1 border-b-gray-200 rounded-lg outline-blue-300 " type="text"  placeholder="password">
        <button class="bg-blue-600 text-white py-3  my-2 rounded-lg font-bold cursor-pointer hover:bg-blue-700">Log In</button>
        <p  class="text-center text-sm text-blue-600 my-2 cursor-pointer hover:underline">Forgotten password?</p>
        <hr class="my-2">
        <button class="bg-green-500 text-white py-3 w-fit px-4 mx-auto my-2 rounded-lg font-bold cursor-pointer hover:bg-green-600">Create New Account</button>
    </div>
</div> 
</body>
</html>
